{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <script type="text/javascript" src="{% static 'posts/main.js' %}" defer></script>
{% endblock scripts %}

{% block title %}posts{% endblock title %}

{% block content %}
    {% comment %} {% for post in posts %}
        {{ post.title }} - {{ post.body }} <br>
    {% endfor %} {% endcomment %}  
    <div id="posts-box"></div>
    <div id="spinner-box" class='text-center my-3'>
        <div class="spinner-border" role="status"></div>
    </div>
    <div class="text-center mb-3" id="end-box">
        <button class="btn btn-primary" id="load-btn">Load More</button>
    </div>
{% endblock content %}
